<style>
/* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body Styles */
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  /* Page Container */
  .page {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  
  /* Heading */
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
    font-weight: bold;
  }
  
  /* Input Fields */
  input[type="text"], 
  input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
  }
  
  /* Add a placeholder color */
  input::placeholder {
    color: #999;
  }
  
  /* Button Styles */
  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  /* Link Styles */
  a {
    color: #00d4ff;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  /* Footer Text */
  p {
    margin-top: 15px;
    font-size: 14px;
    color: #ddd;
  }
  
  /* Responsive Design */
  @media (max-width: 500px) {
    .page {
      padding: 15px 20px;
    }
  
    h2 {
      font-size: 20px;
    }
  
    input, button {
      font-size: 14px;
    }
  }
