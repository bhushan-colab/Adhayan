<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column; /* Stack header and content vertically */
      align-items: center;    /* Center content horizontally */
    }

    /* Header Styles */
    header {
      background-color: #004A6C;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed; /* Keep the header at the top */
      top: 0;
      z-index: 1000; /* Ensure header stays above other elements */
    }

    header .logo h1 {
      margin: 0;
      font-size: 2.5em;
      text-transform: uppercase;
    }

    header nav ul {
      list-style: none;
      padding: 0;
    }

    header nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffcc00;
    }

    /* Center Page Content */
    .page {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;

      /* Center the page vertically */
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(50%);
    }

    /* Input and Button Styles */
    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .page {
        padding: 15px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
